<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <!-- Radial & Electric Gradients -->
  <defs>
    <radialGradient id="bgRadial" cx="50%" cy="40%" r="75%">
      <stop offset="0%" stop-color="#1e40af" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#0a0f2b" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#000" stop-opacity="1"/>
    </radialGradient>

    <linearGradient id="electric" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00FFFF"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>

    <filter id="bgGlow">
      <feGaussianBlur stdDeviation="2.2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 📱 Phone -->
  <symbol id="sym-phone" viewBox="0 0 60 100">
    <rect x="10" y="5" width="40" height="90" rx="6"
          fill="none" stroke="url(#electric)" stroke-width="6" filter="url(#bgGlow)"/>
    <circle cx="30" cy="85" r="4" fill="url(#electric)"/>
  </symbol>

  <!-- 💻 Laptop -->
  <symbol id="sym-laptop" viewBox="0 0 120 80">
    <rect x="20" y="10" width="80" height="50" rx="4"
          fill="none" stroke="url(#electric)" stroke-width="6" filter="url(#bgGlow)"/>
    <rect x="10" y="60" width="100" height="10"
          fill="none" stroke="url(#electric)" stroke-width="6" filter="url(#bgGlow)"/>
  </symbol>

  <!-- 🎮 Gamepad -->
  <symbol id="sym-gamepad" viewBox="0 0 140 80">
    <rect x="10" y="20" width="120" height="40" rx="20"
          fill="none" stroke="url(#electric)" stroke-width="6" filter="url(#bgGlow)"/>
    <circle cx="40" cy="40" r="6" fill="url(#electric)"/>
    <circle cx="100" cy="30" r="6" fill="url(#electric)"/>
    <circle cx="110" cy="40" r="6" fill="url(#electric)"/>
    <circle cx="100" cy="50" r="6" fill="url(#electric)"/>
  </symbol>

  <!-- 🔺 PS Triangle -->
  <symbol id="sym-ps-triangle" viewBox="0 0 60 60">
    <polygon points="30,8 52,52 8,52"
             fill="none" stroke="url(#electric)" stroke-width="6" filter="url(#bgGlow)"/>
  </symbol>

  <!-- ⭕ PS Circle -->
  <symbol id="sym-ps-circle" viewBox="0 0 60 60">
    <circle cx="30" cy="30" r="22"
            fill="none" stroke="url(#electric)" stroke-width="6" filter="url(#bgGlow)"/>
  </symbol>

  <!-- ❌ PS Cross -->
  <symbol id="sym-ps-cross" viewBox="0 0 60 60">
    <line x1="12" y1="12" x2="48" y2="48"
          stroke="url(#electric)" stroke-width="6" filter="url(#bgGlow)"/>
    <line x1="12" y1="48" x2="48" y2="12"
          stroke="url(#electric)" stroke-width="6" filter="url(#bgGlow)"/>
  </symbol>

  <!-- 🟥 PS Square -->
  <symbol id="sym-ps-square" viewBox="0 0 60 60">
    <rect x="10" y="10" width="40" height="40" rx="4"
          fill="none" stroke="url(#electric)" stroke-width="6" filter="url(#bgGlow)"/>
  </symbol>

  <!-- 📄 File -->
  <symbol id="sym-file" viewBox="0 0 100 120">
    <rect x="16" y="8" width="68" height="104" rx="8"
          fill="none" stroke="url(#electric)" stroke-width="6" filter="url(#bgGlow)"/>
    <line x1="26" y1="40" x2="74" y2="40" stroke="url(#electric)" stroke-width="4"/>
    <line x1="26" y1="60" x2="74" y2="60" stroke="url(#electric)" stroke-width="4"/>
  </symbol>

  <!-- 📂 Folder -->
  <symbol id="sym-folder" viewBox="0 0 140 100">
    <path d="M16 28 h32 l12 12 h64 v48 h-108z"
          fill="none" stroke="url(#electric)" stroke-width="6" filter="url(#bgGlow)"/>
  </symbol>

  <!-- 🏠 Room -->
  <symbol id="sym-room" viewBox="0 0 120 120">
    <polygon points="16,60 60,16 104,60 104,104 16,104"
             fill="none" stroke="url(#electric)" stroke-width="6" filter="url(#bgGlow)"/>
  </symbol>

  <!-- 💾 Chip -->
  <symbol id="sym-chip" viewBox="0 0 120 120">
    <rect x="28" y="28" width="64" height="64"
          fill="none" stroke="url(#electric)" stroke-width="6" filter="url(#bgGlow)"/>
    <line x1="60" y1="28" x2="60" y2="16" stroke="url(#electric)" stroke-width="4"/>
    <line x1="60" y1="92" x2="60" y2="104" stroke="url(#electric)" stroke-width="4"/>
  </symbol>

  <!-- ☁ Cloud -->
  <symbol id="sym-cloud" viewBox="0 0 160 100">
    <ellipse cx="80" cy="60" rx="50" ry="28"
             fill="none" stroke="url(#electric)" stroke-width="6" filter="url(#bgGlow)"/>
  </symbol>
</svg>